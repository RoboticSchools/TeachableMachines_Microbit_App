<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Teachable Machines + AI Vision Micro:bit</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0f1115;
      --card:#14161a;
      --accent:#00c3ff;
      --good:#00ff99;
      --warn:#ffcc66;
      --error:#ff6b6b;
      --muted:#9fdfff;
      --panel-radius:14px;
      --gap:18px;
      --pad:18px;
      --ui-width:420px;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:Inter,Segoe UI,Arial,sans-serif;display:flex;align-items:flex-start;justify-content:center;padding:28px;}
    .page {
      width:100%;
      max-width:1100px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
    }

    /* reposition logo to left top corner */
    .top-header{
      position:fixed;
      top:100px;
      left:100px;
      z-index:100;
    }
    .logo{
      height:56px;
      width:auto;
      display:block;
    }

    h1{font-weight:600;margin:6px 0 0 0;text-align:center}

    /* top controls */
    .top-controls{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }
    .controls-row{
      width:100%;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    .model-row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
    }
    .model-row input[type="text"]{
      width:420px;
      max-width:760px;
      padding:12px 14px;
      border-radius:12px;
      border:0;
      background:#0b0c0e;
      color:#fff;
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);
      font-size:15px;
    }
    .model-row button{
      padding:10px 18px;
      border-radius:10px;
      border:0;
      background:var(--accent);
      color:#002;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,195,255,0.06);
    }

    .mid-buttons{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      margin-top:0;
    }
    .mid-buttons button{
      padding:12px 22px;
      border-radius:12px;
      border:0;
      background:#1b1e25;
      color:#fff;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 6px 18px rgba(0,0,0,0.4);
    }

    .status-bar{
      width:100%;
      max-width:980px;
      display:flex;
      justify-content:center;
      margin-top:6px;
    }
    .status {
      width:100%;
      max-width:820px;
      background:var(--card);
      padding:10px 14px;
      border-radius:12px;
      text-align:center;
      color:var(--muted);
      font-weight:600;
      box-shadow:0 6px 20px rgba(0,0,0,0.45);
    }

    .content {
      width:100%;
      display:flex;
      gap:28px;
      align-items:flex-start;
      justify-content:center;
      margin-top:6px;
    }

    .video-card{
      background:linear-gradient(180deg,#0b0c0e,#0f1115);
      padding:14px;
      border-radius:18px;
      box-shadow:0 12px 40px rgba(0,0,0,0.6);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    video#video{
      width:520px;
      height:390px;
      border-radius:14px;
      background:#000;
      object-fit:cover;
      display:block;
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      transform:none;
    }

    .mirror-row{display:flex;align-items:center;gap:10px;margin-top:10px}
    .mirror-row input[type="checkbox"]{width:18px;height:18px}

    .right-col{
      width:var(--ui-width);
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:stretch;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.45);
    }

    .slider-row{display:flex;align-items:center;gap:10px}
    input[type="range"]{width:100%;accent-color:var(--accent);margin:0}
    .percent{min-width:46px;text-align:right;font-weight:700;color:var(--muted)}

    #mainLabel{
      font-size:20px;
      font-weight:800;
      text-align:center;
      padding:18px 12px;
      border-radius:10px;
      background:rgba(255,255,255,0.02);
      color:#fff;
      min-height:56px;
      display:flex;align-items:center;justify-content:center;
    }

    .classes-list{display:flex;flex-direction:column;gap:8px;max-height:260px;overflow:auto;padding-right:6px}
    .class-row{display:flex;justify-content:space-between;align-items:center;padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.015);font-weight:600}
    .class-name{overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .class-pct{min-width:48px;text-align:right;color:var(--muted);font-weight:700}

    .deviceName{font-size:13px;color:#bfefff;margin-top:6px;text-align:center}

    @media (max-width:980px){
      .content{flex-direction:column;align-items:center}
      video#video{width:420px;height:320px}
      .right-col{width:100%;max-width:520px}
      .model-row input[type="text"]{width:65%}
    }
  </style>
</head>
<body>
  <header class="top-header">
    <img src="logo.png" alt="Robotic Schools Logo" class="logo">
  </header>

  <div class="page">
    <h1>Teachable Machines + AI Vision Micro:bit</h1>
  </div>
</body>
</html>
